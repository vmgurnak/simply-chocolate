<div class="modal-buy-now-backdrop js-modal-backdrop" id="modal-buy-now">
  <div class="modal-buy-now">
    <h2 class="modal-buy-now-title"><span class="modal-buy-now-title-accent">BUY</span> NOW</h2>
    <ul class="modal-buy-now-list">
      <li class="modal-buy-now-item">
        <picture>
          <source media="(min-width: 768px)" srcset="/img/buy-now/100.webp 1x, /img/buy-now/100@2x.webp 2x"
            type="image/webp" />
          <source srcset="/img/buy-now/100-mob.webp 1x,
            /img/buy-now/100-mob@2x.webp 2x" type="image/webp" />
          <img class="modal-buy-now-item-img" src="/img/buy-now/100-mob.webp" alt="chocolate-nuts" loading="lazy" />
        </picture>
        <button class="modal-buy-now-item-btn" type="button">100 g</button>
      </li>
      <li class="modal-buy-now-item">
        <picture>
          <source media="(min-width: 768px)" srcset="/img/buy-now/200.webp 1x, /img/buy-now/200@2x.webp 2x"
            type="image/webp" />
          <source srcset="/img/buy-now/200-mob.webp 1x, /img/buy-now/200-mob@2x.webp 2x" type="image/webp" />
          <img class="modal-buy-now-item-img" src="/img/buy-now/200-mob.webp" alt="chocolate-nuts" loading="lazy" />
        </picture>
        <button class="modal-buy-now-item-btn" type="button">200 g</button>
      </li>
      <li class="modal-buy-now-item">
        <picture>
          <source media="(min-width: 768px)" srcset="/img/buy-now/300.webp 1x, /img/buy-now/300@2x.webp 2x"
            type="image/webp" />
          <source srcset="/img/buy-now/300-mob.webp 1x, /img/buy-now/300-mob@2x.webp 2x" type="image/webp" />
          <img class="modal-buy-now-item-img" src="/img/buy-now/300-mob.webp" alt="chocolate-nuts" loading="lazy" />
        </picture>
        <button class="modal-buy-now-item-btn" type="button">300 g</button>
      </li>
    </ul>

    <form class="modal-buy-now-form" id="buyForm" name="modal-buy-now-form" autocomplete="off" novalidate>
      <label class="modal-buy-now-form-label">
        Personal information
        <div class="modal-buy-now-wrap-personal">
          <input class="modal-buy-now-input input" type="text" name="name" placeholder="Name" autofocus required
            pattern="[A-Za-z]{3,10}" autocomplete="off">
          <input class="modal-buy-now-input input" type="text" name="surname" placeholder="Surname" required
            pattern="[A-Za-z]{3,10}" autocomplete="off">
        </div>
      </label>
      <label class="modal-buy-now-form-label">
        Email
        <input class="modal-buy-now-input input" type="email" name="email" placeholder="Enter your email" required>
      </label>
      <label class="modal-buy-now-form-label">
        Phone number
        <div class="modal-buy-now-wrap-tel">
          <input class="modal-buy-now-input input modal-buy-now-input-tel" type="tel" name="phone_number"
            placeholder="67 1234567" required pattern="[0-9]{2} [0-9]{7}" autocomplete="off">
          <div class="modal-buy-now-wrap-code">
            <svg class="modal-buy-now-code-icon">
              <use href="/img/icons.svg#ua"></use>
            </svg>
            <span class="modal-buy-now-code-text">+380</span>
          </div>
        </div>
      </label>
      <label class=" modal-buy-now-form-label">
        Card number
        <div class="modal-buy-now-wrap-card">
          <input class="modal-buy-now-input input" type="text" name="card_number" placeholder="1111 1111 1111 1111"
            required pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" autocomplete="off"
            title="Format: 1111 1111 1111 1111">
          <svg class="modal-buy-now-card-icon">
            <use href="/img/icons.svg#mastercard"></use>
          </svg>
        </div>
      </label>
      <label class="modal-buy-now-form-label">
        Comment
        <textarea class="modal-buy-now-textarea textarea" name="modal_comment" placeholder="Enter text"></textarea>
      </label>
      <button class="modal-buy-now-form-btn button" type="submit">Submit</button>
    </form>

    <button type="button" class="button-modal-close js-modal-close" data-modal-close>
      <svg class="modal-close-icon">
        <use href="/img/icons.svg#btn-close"></use>
      </svg>
    </button>
  </div>
</div>
