<div class="modal-backdrop js-modal-backdrop" id="modal-review">
  <div class="modal-review">
    <h2 class="modal-review-title">leave a review
      about <span class="modal-review-title-accent">our chocolate</span></h2>

    <form class="modal-review-form" id="reviewForm" name="modal-buy-now-form" autocomplete="off" novalidate>
      <label class="modal-review-form-label visually-hidden" for="name">Name</label>
      <input class="modal-review-input input" id="name" type="text" name="name" placeholder="Name" autofocus required
        pattern="[A-Za-z]{3,10}" autocomplete="off">

      <label class="modal-review-form-label visually-hidden" for="email">Email</label>
      <input class="modal-review-input input" id="email" type="email" name="email" placeholder="Enter your email"
        required>

      <label class="modal-review-form-label visually-hidden" for="phone_number">Phone number</label>
      <div class="modal-review-wrap-tel">
        <input class="modal-review-input input modal-review-input-tel" id="phone_number" type="tel" name="phone_number"
          placeholder="67 1234567" required pattern="[0-9]{2} [0-9]{7}" autocomplete="off">
        <div class="modal-review-wrap-code">
          <svg class="modal-review-code-icon">
            <use href="/img/icons.svg#ua"></use>
          </svg>
          <span class="modal-review-code-text">+380</span>
        </div>
      </div>

      <label class="modal-review-form-label visually-hidden" for="comment">Comment</label>
      <textarea class="modal-review-textarea textarea" id="comment" name="modal_comment"
        placeholder="Enter text"></textarea>

      <button class="modal-review-form-btn button" type="submit">Submit</button>
    </form>

    <button type="button" class="button-modal-close js-modal-close" data-modal-close>
      <svg class="modal-close-icon">
        <use href="/img/icons.svg#btn-close"></use>
      </svg>
    </button>
  </div>
</div>
